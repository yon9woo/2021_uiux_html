<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .container{width: 1000px;margin: 0 auto;}
        .bg1{background: yellowgreen;}

        .container img{width: 100%;transition: 0.3s;}

        .gallList li{
            float: left; width:calc( ( 100% - 40px ) / 5 );
            margin-right: 10px;
        }
        .gallList li:last-child{margin-right: 0;}

        .gallList li:hover img{transform: scale(1.1);}
    
    </style>
</head>
<body>
    <div class="container">
        <h3>GALLERY</h3>
        <ul class="gallList clearfix">
            <li><img src="../img/banana.png" alt=""></li>
            <li><img src="../img/banana.png" alt=""></li>
            <li><img src="../img/banana.png" alt=""></li>
            <li><img src="../img/banana.png" alt=""></li>
            <li><img src="../img/banana.png" alt=""></li>
        </ul>
    </div>
</body>
</html>
